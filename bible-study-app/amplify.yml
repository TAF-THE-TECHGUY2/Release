version: 1
env:
  variables:
    REACT_APP_API_BASE_URL: "https://api.ididntknowiwasme.co.za"
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
